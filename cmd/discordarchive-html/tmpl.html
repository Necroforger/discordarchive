<html>

<head>
    <title>{{.Page}} Discord archive</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #36393E;
            color: #C0BABC;
        }
        .message-block {
            border-bottom: 1px solid rgb(66, 62, 63);
            padding-bottom: 30px;
            padding-top: 10px;
            padding-left: 20px;
        }
        .username {
            padding-left: 10px;
            vertical-align: top;
            color: white;
        }
        .nickname {
            padding-left: 20px;
            vertical-align: top;
        }
        .avatar {
            border-radius: 360px;
        }
        .content {
            white-space: pre-wrap;
        }
        .userinfo {
            padding-bottom: 10px;
        }
        .msgid {
            float: right;
        }
    </style>
</head>

<body>
    {{ range .Messages -}}
    <div class='message-block'>
        <div class='userinfo'>
            <img class='avatar' src='{{ getavatar .Author}}'>
            <span class='username'>{{.Author.Username}}</span>
            <span class='nickname'>{{ nickname .Author.ID}}</span>
            <span class='msgid'>{{.ID}}</span>
        </div>
        <span class='content'>{{.Content}}</span>
    </div>
    {{end}}
</body>

</html>
