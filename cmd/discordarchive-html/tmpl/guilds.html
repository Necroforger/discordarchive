{{ define "guilds" }}
<div class='guild-pane'>
    {{ range .Guilds }} 
    <a href='{{getGuildURL .}}'>
        <div class='guild-block'>
            <img class='guild-splash' src='{{ getGuildSplash . }}'>
            <span class='guild-name'>{{ .Name }}</span>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
