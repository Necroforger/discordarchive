{{ define "main" }} 
<html>
<head>
    <title>Discord archive</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #36393E;
            color: #C0BABC;
        }
        /* Scrollbar colours */
        ::-webkit-scrollbar {
            width: 3px;
            background: transparent; /* make scrollbar transparent */
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgb(255, 255, 255);
        }

        /* ////////////////// */
        /* Guilds             */
        /* ////////////////// */
        .guild-pane {
            position: fixed;
            width: 100px;
            height: 100%;
            background-color: #202225;
            padding-top: 30px;
            overflow-y: scroll;
        }
        .guild-block {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            border-bottom: 1px solid rgb(128, 116, 116);
            padding-bottom: 10px;
            width: 100%;
            padding-left: 5px;
            color: white;
            word-wrap: break-word;
        }
        .guild-block:hover {
            background-color: black;
        }

        /* ////////////////// */
        /* Channels           */
        /* ////////////////// */
        .channel-pane {
            padding-top: 30px;
            left: 100px;
            position: fixed;
            width: 250px;
            height: 100%;
            background-color: #101113;
            overflow-y: scroll;
        }
        .channel-block {
            padding-left: 10px;
            color: white;
            font-size: 16px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-bottom: 10px;
        }
        .channel-block:hover {
            background-color: purple;
        }

        /* /////////////////// */
        /* Messages            */
        /* /////////////////// */
        .message-pane {
            overflow-y: scroll;
            left: 350px;
            top: 0px;
            bottom: 0px;
            right: 0px;
            position: fixed;
        }
        .message-block {
            border-bottom: 1px solid rgb(66, 62, 63);
            padding-bottom: 30px;
            padding-top: 10px;
            padding-left: 20px;
        }
        .username {
            padding-left: 10px;
            vertical-align: top;
            color: white;
        }
        .nickname {
            padding-left: 20px;
            vertical-align: top;
        }
        .avatar {
            border-radius: 360px;
        }
        .content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .userinfo {
            padding-bottom: 10px;
        }
        .msgid {
            float: right;
        }
    </style>
</head>
<body>
    {{ template "guilds" . }}
    {{ template "channels" .}}
    {{ template "messages" . }}
</body>
</html>
{{end}}
